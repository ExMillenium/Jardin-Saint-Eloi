<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

            button:hover {
                background-color: #555;
            }
    </style>
</head>
<body>

    <header>
        <h1>Contactez-nous</h1>
    </header>

    <section>
        <h2>Nous sommes là pour vous aider!</h2>
        <p>N'hésitez pas à nous contacter en utilisant l'un des boutons ci-dessous.</p>

        <button onclick="window.location.href='mailto:votre@email.com'">Envoyer un email</button>
        <button onclick="window.location.href='tel:+1234567890'">Appeler</button>
        <button onclick="window.location.href='https://www.facebook.com/votrepage'">Facebook</button>
        <button onclick="window.location.href='https://twitter.com/votrecompte'">Twitter</button>
    </section>

</body>
</html>
